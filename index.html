<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        #renderCanvas {
            width: 50%;
            height: 500;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

</head>

<body>
    <p style="text-align: center;">Coop room</p>
    <div style="justify-content: center; display: flex;">
        <canvas id="renderCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let lastPickedMesh = null;

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            //scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2 - 3.14 , Math.PI / 2.5 - 0.2 - 10, 130, new BABYLON.Vector3(0, 0, 0));
            camera.setTarget(new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const room = BABYLON.SceneLoader.ImportMesh('', '/', 'room.glb', scene, function (meshes) {
                const model = meshes[0];
                model.position = new BABYLON.Vector3(20, 0, 25);
            });

            scene.onPointerDown = function () {
                const hit = scene.pick(scene.pointerX, scene.pointerY);
                
                if (hit.pickedMesh) {
                    if (lastPickedMesh && lastPickedMesh !== hit.pickedMesh) {
                        lastPickedMesh.material.albedoColor = BABYLON.Color3.White();
                    }
                    
                    hit.pickedMesh.material.albedoColor = BABYLON.Color3.Red();
                    lastPickedMesh = hit.pickedMesh;
                } else {
                    if (lastPickedMesh) {
                        lastPickedMesh.material.albedoColor = BABYLON.Color3.White();
                        lastPickedMesh = null;
                    }
                }
            };

            //scene.debugLayer.show();
            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>

</html>
